<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desafio 30 Dias</title>

  <link rel="stylesheet" href="../style.css">

  <style>
    body {
      padding: 25px;
      font-family: "Inter", sans-serif;
      background: #f8f8f8;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 800;
    }

    .day-card {
      background: white;
      padding: 18px;
      margin-bottom: 15px;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .day-card.locked {
      background: #e5e5e5;
      opacity: 0.6;
      cursor: not-allowed;
    }

    .tag {
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 12px;
      color: white;
      font-weight: 600;
    }

    .done {
      background: #0a66ff;
    }

    .current {
      background: #28a745;
    }

    .locked-tag {
      background: #999;
    }
  </style>
</head>

<body>

  <h1>ðŸ”¥ Desafio de 30 Dias</h1>

  <div id="listaDias"></div>

  <button onclick="goTo('home')" class="btn-voltar">Voltar</button>

  <script type="module">
    import { loadDB, saveDB } from "../database.js";
    import { goTo } from "../navigation.js";

    window.goTo = goTo;

    const lista = document.getElementById("listaDias");

    function render() {
      const db = loadDB();
      const diaAtual = db.day || 1;

      lista.innerHTML = "";

      for (let i = 1; i <= 30; i++) {
        const div = document.createElement("div");
        div.className = "day-card";

        let tagClass = "";
        let tagText = "";

        if (i < diaAtual) {
          tagClass = "done";
          tagText = "ConcluÃ­do";
        } else if (i === diaAtual) {
          tagClass = "current";
          tagText = "Dia Atual";
        } else {
          tagClass = "locked-tag";
          tagText = "Bloqueado";
          div.classList.add("locked");
        }

        div.innerHTML = `
          <div style="font-size:17px;font-weight:700;">Dia ${i}</div>
          <div class="tag ${tagClass}">${tagText}</div>
        `;

        if (i <= diaAtual) {
          div.onclick = () => abrirDia(i);
        }

        lista.appendChild(div);
      }
    }

    function abrirDia(i) {
      const db = loadDB();
      db.materialAtual = "dia" + i; 
      localStorage.setItem("db_lasy", JSON.stringify(db));
      goTo("material");
    }

    render();
  </script>

</body>

</html>
