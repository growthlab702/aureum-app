<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil</title>

  <link rel="stylesheet" href="../style.css">

  <style>
    body {
      padding: 25px;
      text-align: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #ddd;
      margin: auto;
      margin-bottom: 20px;
      background-size: cover;
      background-position: center;
    }

    .info {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 20px;
      background: #0a66ff;
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 15px;
    }
  </style>
</head>

<body>

  <div class="avatar" id="avatar"></div>

  <div class="info">
    <p><strong>Nome:</strong> <span id="userName"></span></p>
    <p><strong>Tipo de Conta:</strong> <span id="userStatus"></span></p>
  </div>

  <button class="btn" onclick="goTo('home')">Voltar</button>

  <script type="module">
    import { loadDB } from "../database.js";
    import { goTo } from "../navigation.js";

    window.goTo = goTo;

    function render() {
      const db = loadDB();

      document.getElementById("userName").textContent = db.user?.nome || "Usu√°rio";
      document.getElementById("userStatus").textContent = db.premium ? "Premium" : "Gratuito";

      const avatar = db.user?.avatar || "../assets/avatar_default.png";
      document.getElementById("avatar").style.backgroundImage = `url('${avatar}')`;
    }

    render();
  </script>

</body>

</html>
