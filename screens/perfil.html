<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Perfil</title>

  <link rel="stylesheet" href="../style.css">

  <style>
    body {
      padding: 25px;
      font-family: "Inter", sans-serif;
      background: #f7f7f7;
      color: #1a1a1a;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: 800;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 16px;
    }

    .label {
      opacity: 0.7;
    }

    .premium-badge {
      background: #0a66ff;
      color: white;
      padding: 6px 12px;
      border-radius: 10px;
      display: inline-block;
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 14px;
    }

    .not-premium {
      background: #999;
    }

    .btn {
      width: 100%;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <h1>Meu Perfil</h1>

  <div class="card">
    <div id="premiumBadge" class="premium-badge">Carregando...</div>

    <div class="row">
      <div class="label">Nome:</div>
      <div id="nome"></div>
    </div>

    <div class="row">
      <div class="label">Idade:</div>
      <div id="idade"></div>
    </div>

    <div class="row">
      <div class="label">Dia atual do desafio:</div>
      <div id="dia"></div>
    </div>
  </div>

  <button onclick="editarPerfil()" class="btn">Editar Perfil</button>
  <button onclick="logout()" class="btn" style="background:#ff3b30;color:white;">Sair</button>

  <button onclick="goTo('home')" class="btn-voltar">Voltar</button>

  <script type="module">
    import { loadDB } from "../database.js";
    import { goTo } from "../navigation.js";

    window.goTo = goTo;

    const db = loadDB();

    document.getElementById("nome").textContent = db.user?.nome || "â€”";
    document.getElementById("idade").textContent = db.user?.idade || "â€”";
    document.getElementById("dia").textContent = db.day || 1;

    const badge = document.getElementById("premiumBadge");

    if (db.premium) {
      badge.textContent = "ðŸ”¥ UsuÃ¡rio Premium";
    } else {
      badge.textContent = "ðŸ”’ GrÃ¡tis";
      badge.classList.add("not-premium");
    }

    window.editarPerfil = function () {
      goTo("cadastro");
    }

    window.logout = function () {
      localStorage.removeItem("db_lasy");
      goTo("login");
    }
  </script>

</body>

</html>
