<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil</title>

  <link rel="stylesheet" href="../style.css">

  <style>
    body {
      padding: 25px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .perfil-box {
      background: #f4f4f4;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .foto-preview {
      width: 140px;
      height: 140px;
      border-radius: 70px;
      background: #ddd;
      margin: 0 auto;
      background-size: cover;
      background-position: center;
    }

    .btn-main {
      width: 100%;
      padding: 14px;
      background: #0a66ff;
      border: none;
      color: white;
      font-size: 17px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-danger {
      background: #ff3b3b;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h1>Meu Perfil</h1>

  <div class="foto-preview" id="fotoPreview"></div>

  <input type="file" accept="image/*" id="fotoInput">

  <div class="perfil-box">

    <label>Nome:</label>
    <input type="text" id="nome">

    <label>Email:</label>
    <input type="email" id="email">

    <label>Data de Nascimento:</label>
    <input type="date" id="nascimento">

    <label>Objetivo:</label>
    <select id="objetivo">
      <option value="aparencia">Melhorar Aparência</option>
      <option value="pele">Pele / Skincare</option>
      <option value="estilo">Estilo e Roupas</option>
      <option value="postura">Postura e Imagem</option>
    </select>

  </div>

  <button class="btn-main" onclick="salvar()">Salvar Alterações</button>
  <button class="btn-main" onclick="goTo('dashboard')">Voltar</button>
  <button class="btn-main btn-danger" onclick="logout()">Sair da Conta</button>
  <button class="btn-main btn-danger" onclick="apagarConta()">Apagar Conta</button>

  <script type="module">
    import { loadDB, saveDB, resetDB } from "../database.js";
    import { goTo } from "../navigation.js";

    window.goTo = goTo;

    function carregarPerfil() {
      const db = loadDB();
      const user = db.user || {};

      document.getElementById("nome").value = user.nome || "";
      document.getElementById("email").value = user.email || "";
      document.getElementById("nascimento").value = user.nascimento || "";
      document.getElementById("objetivo").value = user.objetivo || "aparencia";

      if (user.foto) {
        document.getElementById("fotoPreview").style.backgroundImage = `url(${user.foto})`;
      }
    }

    function salvar() {
      const db = loadDB();

      db.user = {
        ...db.user,
        nome: document.getElementById("nome").value,
        email: document.getElementById("email").value,
        nascimento: document.getElementById("nascimento").value,
        objetivo: document.getElementById("objetivo").value,
      };

      saveDB(db);
      alert("Dados salvos!");
    }

    document.getElementById("fotoInput").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const db = loadDB();
        db.user.foto = event.target.result;
        saveDB(db);

        document.getElementById("fotoPreview").style.backgroundImage = `url(${event.target.result})`;
      };

      reader.readAsDataURL(file);
    });

    window.logout = function () {
      localStorage.removeItem("appData");
      alert("Você saiu.");
      goTo("cadastro");
    };

    window.apagarConta = function () {
      if (!confirm("Tem certeza que deseja apagar sua conta? Isso é irreversível.")) return;

      resetDB();
      alert("Conta removida.");
      goTo("cadastro");
    };

    carregarPerfil();
  </script>

</body>

</html>
