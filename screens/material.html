<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Material</title>

  <link rel="stylesheet" href="../style.css">

  <style>
    body {
      padding: 25px;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    .box {
      background: #f4f4f4;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      line-height: 1.6;
      font-size: 16px;
    }

    iframe {
      width: 100%;
      height: 400px;
      border-radius: 12px;
      margin-bottom: 20px;
      border: none;
    }

    .premium-alert {
      padding: 20px;
      text-align: center;
      background: #ffe5e5;
      border-radius: 12px;
      color: #b30000;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .btn-big {
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h1 id="titulo"></h1>

  <div id="area"></div>

  <button onclick="goTo('biblioteca')" class="btn-voltar">Voltar</button>

  <script type="module">
    import { loadDB } from "../database.js";
    import { goTo } from "../navigation.js";

    window.goTo = goTo;

    const titulo = document.getElementById("titulo");
    const area = document.getElementById("area");

    function render() {
      const db = loadDB();

      if (!db.materialAtual) {
        goTo("biblioteca");
        return;
      }

      const material = db.library.find(x => x.id === db.materialAtual);

      if (!material) {
        goTo("biblioteca");
        return;
      }

      // Título
      titulo.textContent = material.titulo;

      // Conteúdo bloqueado?
      if (material.premium && !db.premium) {
        area.innerHTML = `
          <div class="premium-alert">
            Este conteúdo é Premium.<br><br>
            Adquira a versão completa para desbloquear.
          </div>
        `;
        return;
      }

      // Renderizador automático
      if (material.tipo === "texto") {
        area.innerHTML = `
          <div class="box">${material.conteudo}</div>
        `;
      }

      if (material.tipo === "video") {
        area.innerHTML = `
          <iframe src="${material.url}" allowfullscreen></iframe>
        `;
      }

      if (material.tipo === "pdf") {
        area.innerHTML = `
          <iframe src="${material.url}" allow="fullscreen"></iframe>
        `;
      }

      if (material.tipo === "link") {
        area.innerHTML = `
          <div class="box">
            <a href="${material.url}" target="_blank">Abrir conteúdo externo</a>
          </div>
        `;
      }
    }

    render();
  </script>

</body>

</html>
