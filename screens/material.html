<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Material</title>

  <link rel="stylesheet" href="../style.css">

  <style>
    body {
      padding: 20px;
      max-width: 900px;
      margin: auto;
      line-height: 1.6;
    }

    h1 {
      margin-bottom: 18px;
      text-align: center;
      font-size: 26px;
    }

    #conteudo {
      background: #ffffff;
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00000011;
      margin-bottom: 25px;
      white-space: pre-line;
    }

    .blocked {
      text-align: center;
      padding: 45px 20px;
      font-size: 18px;
      color: #333;
    }

    .btn-premium {
      padding: 14px 22px;
      font-size: 18px;
      background: #0a66ff;
      color: #fff;
      border: none;
      border-radius: 10px;
      width: 100%;
      margin-top: 15px;
      cursor: pointer;
    }

    .btn-voltar {
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <h1 id="titulo">Carregando...</h1>

  <div id="conteudo">Carregando conteÃºdo...</div>

  <button onclick="goTo('biblioteca')" class="btn-voltar">Voltar</button>

  <script type="module">
    import { loadDB } from "../database.js";
    import { goTo } from "../navigation.js";

    window.goTo = goTo;

    function render() {
      const db = loadDB();
      const id = db.materialAtual;

      const material = db.library.find(m => m.id === id);

      const titulo = document.getElementById("titulo");
      const conteudo = document.getElementById("conteudo");

      if (!material) {
        titulo.innerText = "Material nÃ£o encontrado";
        conteudo.innerHTML = "";
        return;
      }

      titulo.innerText = material.titulo;

      // ðŸ”’ BLOQUEIO PREMIUM
      if (material.premium && !db.premium) {
        conteudo.innerHTML = `
          <div class="blocked">
            ðŸ”’ Este conteÃºdo Ã© Premium
            
            <br><br>
            Para desbloquear, adquira o acesso premium.
            <br><br>

            <button class="btn-premium" onclick="window.location.href='https://seu-checkout-aqui.com'">
              Desbloquear ConteÃºdo
            </button>
          </div>
        `;
        return;
      }

      // ðŸŸ¢ MATERIAL LIBERADO
      conteudo.innerHTML = material.conteudo.replace(/\n/g, "<br>");
    }

    render();
  </script>

</body>

</html>
