<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Material</title>

  <link rel="stylesheet" href="../style.css">

  <style>
    body {
      padding: 25px;
      background: linear-gradient(180deg, #ffffff 0%, #f2f2f2 100%);
      font-family: "Inter", sans-serif;
    }

    .header {
      margin-bottom: 20px;
      text-align: center;
    }

    .title {
      font-size: 26px;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .content-box {
      background: white;
      padding: 22px;
      border-radius: 18px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.08);
      line-height: 1.7;
      font-size: 17px;
      animation: fadeIn 0.35s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px);}
      to { opacity: 1; transform: translateY(0);}
    }

    .btn-voltar {
      margin-top: 30px;
    }
  </style>

</head>

<body>

  <div class="header">
    <div class="title" id="title">Carregando...</div>
  </div>

  <div class="content-box" id="content"></div>

  <button onclick="goTo('biblioteca')" class="btn-voltar">Voltar</button>

  <script type="module">
    import { loadDB, saveDB } from "../database.js";
    import { goTo } from "../navigation.js";

    window.goTo = goTo;

    function render() {
      const db = loadDB();

      const materialId = db.materialAtual;

      if (!materialId) {
        document.getElementById("title").innerText = "Erro ao carregar";
        document.getElementById("content").innerText =
          "Não foi possível encontrar esse conteúdo.";
        return;
      }

      const dados = db.library.find(x => x.id === materialId);

      if (!dados) {
        document.getElementById("title").innerText = "Conteúdo não encontrado";
        document.getElementById("content").innerText =
          "O material que você tentou abrir não existe.";
        return;
      }

      // Preencher tela
      document.getElementById("title").innerText = dados.titulo;
      document.getElementById("content").innerHTML = dados.texto.replace(/\n/g, "<br>");

      // salvar leitura
      if (!db.lidos) db.lidos = [];
      if (!db.lidos.includes(materialId)) db.lidos.push(materialId);
      saveDB(db);
    }

    render();

  </script>

</body>

</html>
