<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Material</title>

  <link rel="stylesheet" href="../style.css">

  <style>
    body {
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
    }

    .box {
      background: #fff;
      padding: 20px;
      border-radius: 14px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.06);
    }

    #conteudo {
      font-size: 16px;
      line-height: 1.5;
      white-space: pre-line;
    }

    .locked-msg {
      background: #ffe8e8;
      border: 1px solid #d9534f;
      padding: 15px;
      border-radius: 12px;
      font-size: 15px;
      text-align: center;
      margin-bottom: 20px;
    }

    .btn-area {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
  </style>
</head>

<body>

  <h1 id="titulo">Material</h1>

  <div id="bloqueado" class="locked-msg" style="display:none;">
    Este material é <strong>premium</strong>.  
    Desbloqueie para acessar tudo!
    <br><br>
    <button onclick="goTo('premium')" class="btn">Desbloquear Premium</button>
  </div>

  <div id="box-conteudo" class="box" style="display:none;">
    <div id="conteudo"></div>
  </div>

  <div class="btn-area">
    <button onclick="marcarProgresso()" class="btn">Marcar como concluído</button>
    <button onclick="goTo('biblioteca')" class="btn-voltar">Voltar</button>
  </div>

  <script type="module">
    import { loadDB, saveDB } from "../database.js";
    import { isPremium } from "../modules/premiumManager.js";
    import { goTo } from "../navigation.js";

    window.goTo = goTo;

    const db = loadDB();
    const id = db.materialAtual;

    function render() {
      const materiais = db.library || [];
      const mat = materiais.find(m => m.id === id);

      if (!mat) {
        document.getElementById("conteudo").innerText =
          "Erro: material não encontrado.";
        return;
      }

      document.getElementById("titulo").innerText = mat.titulo;

      if (mat.premium && !isPremium()) {
        document.getElementById("bloqueado").style.display = "block";
        document.getElementById("box-conteudo").style.display = "none";
        return;
      }

      document.getElementById("bloqueado").style.display = "none";
      document.getElementById("box-conteudo").style.display = "block";

      // Conteúdo do material
      document.getElementById("conteudo").innerText = mat.conteudo || "Sem conteúdo.";
    }

    window.marcarProgresso = () => {
      const db = loadDB();

      if (!db.progress) db.progress = {};
      db.progress[id] = 100;

      saveDB(db);

      alert("✔ Progresso salvo!");
    };

    render();
  </script>

</body>

</html>
