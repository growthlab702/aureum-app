<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cronograma - 30 Dias</title>

  <link rel="stylesheet" href="../style.css">

  <style>
    body {
      padding: 25px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .dia {
      background: #f4f4f4;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: 0.2s;
      border: 1px solid transparent;
    }

    .dia:hover {
      border-color: #0a66ff;
    }

    .dia.locked {
      opacity: 0.6;
      cursor: not-allowed;
      border-color: #ccc;
    }

    .status {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 6px;
    }

    .status.done {
      background: #28a745;
      color: white;
    }

    .status.open {
      background: #0a66ff;
      color: white;
    }

    .status.locked {
      background: #999;
      color: white;
    }

    .btn-big {
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h1>Seu Cronograma - 30 Dias</h1>

  <div id="lista"></div>

  <button onclick="goTo('home')" class="btn-voltar">Voltar</button>

  <script type="module">
    import { loadDB } from "../database.js";
    import { goTo } from "../navigation.js";

    window.goTo = goTo;
    const lista = document.getElementById("lista");

    function init() {
      const db = loadDB();

      if (!db.cronograma) {
        db.cronograma = [];

        for (let i = 1; i <= 30; i++) {
          db.cronograma.push({
            dia: i,
            status: i === 1 ? "open" : "locked", // só o 1 liberado no início
            conteudo: `Conteúdo completo do dia ${i}.`
          });
        }

        localStorage.setItem("db_lasy", JSON.stringify(db));
      }

      render(db);
    }

    function render(db) {
      lista.innerHTML = "";

      db.cronograma.forEach(item => {
        const div = document.createElement("div");

        div.className = "dia " + (item.status === "locked" ? "locked" : "");
        div.innerHTML = `
          <div><strong>Dia ${item.dia}</strong></div>
          <div class="status ${item.status}">
            ${item.status === "done" ? "Concluído" : item.status === "open" ? "Liberado" : "Bloqueado"}
          </div>
        `;

        if (item.status !== "locked") {
          div.onclick = () => abrirDia(item.dia);
        }

        lista.appendChild(div);
      });
    }

    function abrirDia(dia) {
      const db = loadDB();

      db.diaAtual = dia;
      localStorage.setItem("db_lasy", JSON.stringify(db));

      goTo("dia.html"); // tela do dia individual
    }

    init();
  </script>

</body>

</html>
