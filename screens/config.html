<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configurações</title>

  <link rel="stylesheet" href="../style.css">

  <style>
    body {
      padding: 25px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      margin-bottom: 25px;
      text-align: center;
    }

    .box {
      background: #f4f4f4;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .badge {
      padding: 5px 10px;
      background: #0a66ff;
      color: #fff;
      border-radius: 6px;
      font-size: 12px;
    }

    .premium {
      background: #28a745 !important;
    }

    .alert {
      margin-top: 20px;
      padding: 15px;
      background: #ffe8a6;
      border-left: 5px solid #ffb100;
      border-radius: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <h1>Configurações</h1>

  <div class="box">
    Status da conta:
    <span id="status" class="badge">Carregando...</span>
  </div>

  <div class="box" onclick="goTo('premium')">
    Plano Premium
    <span class="badge">Ver planos</span>
  </div>

  <div class="box" onclick="resetProgress()">
    Redefinir Progresso
    <span class="badge">Reset</span>
  </div>

  <div class="box" onclick="logout()">
    Sair da Conta
    <span class="badge">Logout</span>
  </div>

  <div class="alert">
    Aqui você controla sua conta, progresso e assinatura.  
    Tudo sincronizado e 100% seguro no seu dispositivo.
  </div>

  <button onclick="goTo('home')" class="btn-voltar">Voltar</button>

  <script type="module">
    import { loadDB, saveDB } from "../database.js";
    import { goTo } from "../navigation.js";

    window.goTo = goTo;

    const db = loadDB();
    const badge = document.getElementById("status");

    if (db.premium) {
      badge.textContent = "Premium";
      badge.classList.add("premium");
    } else {
      badge.textContent = "Gratuito";
    }

    window.resetProgress = function () {
      if (!confirm("Deseja realmente resetar todo seu progresso?")) return;

      const db2 = loadDB();

      db2.diaAtual = 1;
      db2.diasConcluidos = [];
      db2.materialAtual = null;

      saveDB(db2);

      alert("Seu progresso foi resetado com sucesso!");
      goTo("home");
    };

    window.logout = function () {
      if (!confirm("Deseja realmente sair da sua conta?")) return;

      localStorage.removeItem("db_lasy");

      alert("Você saiu da conta.");
      goTo("login");
    };
  </script>

</body>

</html>
