<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diário</title>

  <link rel="stylesheet" href="../style.css">

  <style>
    body {
      padding: 25px;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 180px;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 15px;
      line-height: 1.5;
    }

    .entry {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      font-size: 15px;
      line-height: 1.5;
    }

    .entry-date {
      font-weight: bold;
      margin-bottom: 4px;
      color: #0a66ff;
    }

    .btn {
      margin-top: 10px;
    }

    .list {
      margin-top: 30px;
    }
  </style>
</head>

<body>

  <h1>Diário</h1>

  <textarea id="texto" placeholder="Escreva aqui sua reflexão do dia..."></textarea>

  <button class="btn btn-big" onclick="salvar()">Salvar</button>
  <button class="btn-voltar" onclick="goTo('home')">Voltar</button>

  <div class="list" id="historico"></div>

  <script type="module">
    import { loadDB } from "../database.js";
    import { goTo } from "../navigation.js";

    window.goTo = goTo;

    const campo = document.getElementById("texto");
    const historico = document.getElementById("historico");

    function render() {
      const db = loadDB();

      if (!db.diario) db.diario = [];

      historico.innerHTML = "";

      db.diario.slice().reverse().forEach(item => {
        const div = document.createElement("div");
        div.className = "entry";

        div.innerHTML = `
          <div class="entry-date">${item.data}</div>
          <div>${item.texto}</div>
        `;

        historico.appendChild(div);
      });
    }

    function salvar() {
      const texto = campo.value.trim();

      if (texto === "") return;

      const db = loadDB();

      if (!db.diario) db.diario = [];

      const hoje = new Date().toLocaleDateString("pt-BR");

      db.diario.push({
        data: hoje,
        texto
      });

      localStorage.setItem("db_lasy", JSON.stringify(db));

      campo.value = "";
      render();
    }

    render();
  </script>

</body>

</html>
