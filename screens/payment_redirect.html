<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecionando...</title>

  <link rel="stylesheet" href="../style.css">

  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      background: #fafafa;
      padding: 30px;
      font-family: Arial;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    .loading {
      width: 45px;
      height: 45px;
      border: 5px solid #ddd;
      border-top-color: #0a66ff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .cancel {
      margin-top: 30px;
      color: #0a66ff;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <div class="loading"></div>
  <h2>Abrindo área de pagamento…</h2>
  <div>Aguarde alguns segundos</div>

  <div class="cancel" onclick="goTo('premium')">
    Cancelar e voltar
  </div>

  <script type="module">
    import { goTo } from "../navigation.js";
    import { getCheckoutPlan, getCheckoutURL } from "../modules/premiumManager.js";

    window.goTo = goTo;

    async function redirect() {
      const plano = getCheckoutPlan();
      const url = getCheckoutURL(plano);

      if (!url) {
        alert("Link de checkout não configurado ainda.");
        goTo("premium");
        return;
      }

      // Redireciona para o checkout real
      window.location.href = url;
    }

    redirect();
  </script>

</body>
</html>
