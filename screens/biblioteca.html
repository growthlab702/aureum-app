<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca</title>

  <link rel="stylesheet" href="../style.css">

  <style>
    body {
      padding: 25px;
      background: linear-gradient(180deg, #ffffff 0%, #f3f3f3 100%);
      font-family: 'Inter', sans-serif;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: 800;
    }

    .lista {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .item {
      background: white;
      padding: 20px;
      border-radius: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.08);
      transition: 0.25s;
      cursor: pointer;
      border: 1px solid transparent;
    }

    .item:hover {
      transform: scale(1.02);
      border-color: #0a66ff;
    }

    .item.locked {
      opacity: 0.55;
      cursor: not-allowed;
      filter: grayscale(0.4);
      border-color: #ccc !important;
    }

    .item-title {
      font-size: 18px;
      font-weight: 700;
    }

    .tag {
      padding: 6px 12px;
      border-radius: 50px;
      font-size: 13px;
      color: white;
      font-weight: 700;
    }

    .tag.free {
      background: #0a66ff;
    }

    .tag.premium {
      background: linear-gradient(90deg, #ffbb00, #ff8800);
      box-shadow: 0px 0px 8px rgba(255,180,0,0.7);
    }

    .btn-voltar {
      margin-top: 35px;
    }
  </style>

</head>

<body>

  <h1>Biblioteca</h1>

  <div id="lista" class="lista"></div>

  <button onclick="goTo('home')" class="btn-voltar">Voltar</button>

  <script type="module">
    import { loadDB } from "../database.js";
    import { goTo } from "../navigation.js";

    window.goTo = goTo;

    const lista = document.getElementById("lista");

    function render() {
      const db = loadDB();
      const materiais = db.library || [];

      lista.innerHTML = "";

      materiais.forEach(mat => {
        const div = document.createElement("div");

        const locked = mat.premium && !db.premium;

        div.className = "item " + (locked ? "locked" : "");

        div.innerHTML = `
          <div class="item-title">${mat.titulo}</div>

          <div class="tag ${mat.premium ? "premium" : "free"}">
            ${mat.premium ? "PREMIUM" : "GR√ÅTIS"}
          </div>
        `;

        if (!locked) {
          div.onclick = () => abrirMaterial(mat.id);
        }

        lista.appendChild(div);
      });
    }

    function abrirMaterial(id) {
      const db = loadDB();

      db.materialAtual = id;
      localStorage.setItem("db_lasy", JSON.stringify(db));

      goTo("material");
    }

    render();
  </script>

</body>
</html>
