<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações</title>

  <link rel="stylesheet" href="../style.css">

  <style>
    body {
      padding: 25px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .box {
      background: #f4f4f4;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
    }

    label {
      font-size: 16px;
      display: block;
      margin-bottom: 10px;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 10px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: #0a66ff;
      border: none;
      color: white;
      font-size: 17px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
    }

    .btn-danger {
      background: #ff3b3b;
      margin-top: 25px;
    }
  </style>
</head>

<body>

  <h1>Configurações</h1>

  <div class="box">
    <label>
      <input type="checkbox" id="notif">
      Ativar notificações diárias
    </label>

    <label>
      <input type="checkbox" id="tema">
      Tema escuro
    </label>

    <label>
      <input type="checkbox" id="sincronizar">
      Sincronização automática
    </label>
  </div>

  <button class="btn" onclick="salvar()">Salvar Configurações</button>
  <button class="btn" onclick="goTo('dashboard')">Voltar</button>

  <button class="btn btn-danger" onclick="resetar()">Resetar progresso</button>

  <script type="module">
    import { loadDB, saveDB, resetDailyProgress } from "../database.js";
    import { goTo } from "../navigation.js";

    window.goTo = goTo;

    function carregar() {
      const db = loadDB();
      const c = db.config || {};

      document.getElementById("notif").checked = c.notif ?? true;
      document.getElementById("tema").checked = c.tema ?? false;
      document.getElementById("sincronizar").checked = c.sincronizar ?? true;
    }

    function salvar() {
      const db = loadDB();

      db.config = {
        notif: document.getElementById("notif").checked,
        tema: document.getElementById("tema").checked,
        sincronizar: document.getElementById("sincronizar").checked,
      };

      saveDB(db);
      alert("Configurações salvas!");
    }

    function resetar() {
      if (!confirm("Tem certeza que deseja resetar seu progresso?")) return;

      resetDailyProgress();
      alert("Progresso resetado.");
      goTo("dashboard");
    }

    carregar();
  </script>

</body>

</html>
