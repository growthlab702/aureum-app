      border-radius: 8px;

      margin-top: 25px;
      font-size: 16px;

    .box {

      border-radius: 12px;
      width: 85%;

      text-align: left;
      display: none;

      if (!file) return;

      reader.onload = function (e) {
        base64Foto = e.target.result;
        preview.src = base64Foto;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);
    });
