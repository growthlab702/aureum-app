<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium</title>

  <link rel="stylesheet" href="../style.css">

  <style>
    body {
      padding: 25px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .sub {
      text-align: center;
      margin-bottom: 25px;
      font-size: 16px;
      color: #666;
    }

    .plan {
      background: white;
      padding: 18px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .plan h2 {
      margin-top: 0;
    }

    .price {
      font-size: 22px;
      font-weight: bold;
      margin-top: 8px;
      margin-bottom: 10px;
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      background: #0a66ff;
      border-radius: 10px;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-secondary {
      width: 100%;
      padding: 14px;
      background: #ddd;
      border-radius: 10px;
      color: #333;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h1>Assine o Premium</h1>
  <p class="sub">Desbloqueie todos os materiais, ferramentas e o programa completo.</p>

  <div class="plan">
    <h2>Plano Mensal</h2>
    <p class="price">R$ XX,XX / mÃªs</p>
    <button class="btn-primary" onclick="ComprarMensal()">Assinar Mensal</button>
  </div>

  <div class="plan">
    <h2>Plano Anual</h2>
    <p class="price">R$ XX,XX / ano</p>
    <button class="btn-primary" onclick="ComprarAnual()">Assinar Anual</button>
  </div>

  <button class="btn-secondary" onclick="goTo('home')">Voltar</button>

  <script type="module">
    import { loadDB, saveDB } from "../database.js";
    import { goTo } from "../navigation.js";

    window.goTo = goTo;

    // ðŸ”¥ Coloque aqui os links do checkout da Kirvano quando criar
    const LINK_MENSAL = "https://checkout-link-mensal";
    const LINK_ANUAL = "https://checkout-link-anual";

    window.ComprarMensal = function () {
      window.location.href = LINK_MENSAL;
    };

    window.ComprarAnual = function () {
      window.location.href = LINK_ANUAL;
    };

    // FunÃ§Ã£o que ativa o premium quando o usuÃ¡rio voltar do checkout
    export function ativarPremium() {
      const db = loadDB();
      db.premium = true;
      saveDB(db);
    }
  </script>

</body>

</html>
