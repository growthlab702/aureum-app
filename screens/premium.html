<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desbloquear Premium</title>

  <link rel="stylesheet" href="../style.css">

  <style>
    body {
      padding: 25px;
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
    }

    .beneficios {
      background: #f4f4f4;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .beneficios li {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .box-preco {
      background: #fff;
      border-radius: 14px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .valor {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #0a66ff;
    }

    .btn-comprar {
      background: #0a66ff;
      color: white;
      padding: 15px 20px;
      border-radius: 12px;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
      border: none;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <h1>Desbloquear Premium</h1>

  <div class="beneficios">
    <ul>
      <li>Acesso ilimitado a todo o conteúdo</li>
      <li>Biblioteca completa liberada</li>
      <li>Novos materiais todos os meses</li>
      <li>Suporte prioritário</li>
      <li>Progresso salvo na nuvem</li>
    </ul>
  </div>

  <div class="box-preco">
    <div class="valor">R$ 29,90/mês</div>
    <button class="btn-comprar" onclick="comprar('mensal')">
      Assinar Mensal
    </button>

    <div class="valor">R$ 197,00/ano</div>
    <button class="btn-comprar" onclick="comprar('anual')">
      Assinar Anual
    </button>
  </div>

  <button onclick="goTo('home')" class="btn-voltar">Voltar</button>

  <script type="module">
    import { goTo } from "../navigation.js";
    import { activatePremium } from "../modules/premiumManager.js";

    window.goTo = goTo;

    // Coloque aqui quando tiver o link de checkout real
    const CHECKOUTS = {
      mensal: "COLE_O_LINK_DO_CHECKOUT_MENSAL_AQUI",
      anual: "COLE_O_LINK_DO_CHECKOUT_ANUAL_AQUI"
    };

    window.comprar = tipo => {
      const url = CHECKOUTS[tipo];

      if (!url || url.includes("COLE_")) {
        alert("⚠ Checkout ainda não configurado!");
        return;
      }

      window.location.href = url;
    };

    // Função que será chamada depois que você configurar
    // o retorno do checkout (Kirvano, Kiwify, etc.)
    window.activatePremium = activatePremium;
  </script>

</body>

</html>
