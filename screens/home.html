<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="../style.css">

  <style>
    body {
      text-align: center;
      padding: 25px;
    }

    h1 {
      margin-bottom: 18px;
    }

    .foto-user {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      overflow: hidden;
      margin: 15px auto;
      border: 3px solid #0a66ff;
    }

    .foto-user img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .box {
      background: #f3f3f3;
      margin: 18px auto;
      padding: 20px;
      border-radius: 12px;
      width: 85%;
      max-width: 380px;
      text-align: left;
    }

    .btn {
      padding: 14px 26px;
      background: #0a66ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
      width: 90%;
      max-width: 300px;
    }
  </style>
</head>

<body>

  <h1>Bem-vindo!</h1>

  <div class="foto-user" id="ftUser">
    <img src="../assets/user-default.png">
  </div>

  <h2 id="nomeUser">Carregando...</h2>

  <div class="box">
    <h3>Status da sua Jornada</h3>
    <p id="statusProgresso">Carregando...</p>
  </div>

  <button class="btn" onclick="goTo('analise')">Fazer Análise Facial</button>
  <button class="btn" onclick="goTo('biblioteca')">Biblioteca Estética</button>
  <button class="btn" onclick="goTo('chat')">Chat IA</button>

  <script type="module">
    import { loadDB } from "../database.js";
    import { goTo } from "../navigation.js";

    const db = loadDB();

    const nomeUser = db.nome || "Usuário";
    const fotoUser = db.foto || "../assets/user-default.png";
    const progresso = db.progresso || 0;

    document.getElementById("nomeUser").innerText = nomeUser;
    document.getElementById("ftUser").innerHTML = `<img src="${fotoUser}">`;
    document.getElementById("statusProgresso").innerText = `Você está no dia ${progresso} do programa.`;

    window.goTo = goTo;
  </script>

</body>
</html>
