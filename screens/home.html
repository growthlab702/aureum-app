<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>

  <link rel="stylesheet" href="../style.css">

  <style>
    body {
      padding: 25px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .menu-item {
      background: #f4f4f4;
      padding: 18px;
      border-radius: 14px;
      margin-bottom: 15px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.2s;
    }

    .menu-item:hover {
      background: #eaeaea;
    }

    .premium-tag {
      background: gold;
      padding: 5px 10px;
      border-radius: 10px;
      font-size: 13px;
      color: black;
      font-weight: bold;
    }

    .progress-box {
      margin-bottom: 25px;
      padding: 20px;
      background: #e9f1ff;
      border-radius: 14px;
      text-align: center;
    }

    .btn-premium {
      background: #0a66ff;
      color: white;
      padding: 15px;
      border-radius: 12px;
      width: 100%;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
    }
  </style>
</head>

<body>

  <h2>Bem-vindo!</h2>

  <!-- PROGRESSO 30 DIAS -->
  <div class="progress-box">
    <div id="progress-text">Carregando...</div>
    <button onclick="goTo('progresso')" class="btn-premium" style="background:#0a66ff;">
      Ver Progresso
    </button>
  </div>

  <!-- MENU PRINCIPAL -->
  <div class="menu-item" onclick="goTo('analise')">
    AnÃ¡lise Facial (IA)
    <span class="premium-tag">Premium</span>
  </div>

  <div class="menu-item" onclick="goTo('biblioteca')">
    Biblioteca de TÃ©cnicas
  </div>

  <div class="menu-item" onclick="goTo('chat')">
    Chat IA
  </div>

  <div class="menu-item" onclick="goTo('config')">
    ConfiguraÃ§Ãµes
  </div>

  <!-- BOTÃƒO PREMIUM SE AINDA NÃƒO COMPROU -->
  <button id="btn-premium" class="btn-premium" onclick="goTo('premium')">
    ðŸ”’ Desbloquear Premium
  </button>

  <script type="module">
    import { loadDB, saveDB } from "../database.js";
    import { goTo } from "../navigation.js";
    import { isPremium } from "../modules/premiumManager.js";

    window.goTo = goTo;

    function load() {
      const db = loadDB();

      // PROGRESSO 30 DIAS
      if (!db.startDate) {
        db.startDate = new Date().toISOString();
        saveDB(db);
      }

      const start = new Date(db.startDate).getTime();
      const now = Date.now();

      const diff = Math.floor((now - start) / (1000 * 60 * 60 * 24));
      const day = Math.min(diff + 1, 30);

      document.getElementById("progress-text").textContent =
        `VocÃª estÃ¡ no Dia ${day} do seu Projeto 30 Dias`;

      // PREMIUM
      const btn = document.getElementById("btn-premium");
      if (isPremium()) btn.style.display = "none";
    }

    load();
  </script>

</body>

</html>
