<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configurações</title>

  <link rel="stylesheet" href="../style.css">

  <style>
    body {
      padding: 25px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      background: #0a66ff;
      border-radius: 10px;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }

    .btn.logout {
      background: #d9534f;
    }

    .info {
      background: #f4f4f4;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <h1>Configurações</h1>

  <div class="info">
    <p><strong>Nome:</strong> <span id="userName"></span></p>
    <p><strong>Status:</strong> <span id="userStatus"></span></p>
  </div>

  <button class="btn" onclick="goTo('premium')">Gerenciar Assinatura</button>
  <button class="btn logout" onclick="logout()">Sair</button>

  <button class="btn" onclick="goTo('home')">Voltar</button>

  <script type="module">
    import { loadDB, saveDB } from "../database.js";
    import { goTo } from "../navigation.js";

    window.goTo = goTo;

    const nameField = document.getElementById("userName");
    const statusField = document.getElementById("userStatus");

    function render() {
      const db = loadDB();

      nameField.textContent = db.user?.nome || "Usuário";
      statusField.textContent = db.premium ? "Premium Ativo" : "Gratuito";
    }

    window.logout = function () {
      localStorage.removeItem("db_lasy");
      alert("Sessão encerrada!");
      goTo("login");
    };

    render();
  </script>

</body>

</html>
