<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Dia Atual</title>
  <link rel="stylesheet" href="../style.css">

  <style>
    body {
      padding: 25px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
    }

    .box {
      background: #f4f4f4;
      padding: 18px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      margin-top: 15px;
    }

    .done {
      background: #d4ffd4;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <h1 id="titulo"></h1>

  <div class="box" id="descricao"></div>

  <button id="btnAbrir">Abrir Material Completo</button>
  <button id="btnFinalizar" class="btn2">Marcar dia como concluído</button>

  <div id="finalizado" class="done" style="display: none;">Dia concluído!</div>

  <button onclick="goTo('home')" class="btn-voltar">Voltar</button>

  <script type="module">
    import { loadDB, saveDB } from "../database.js";
    import { goTo } from "../navigation.js";

    window.goTo = goTo;

    const db = loadDB();

    const dia = db.diaAtual;

    document.getElementById("titulo").innerText = "Dia " + dia;
    document.getElementById("descricao").innerText =
      db["dia" + dia]?.descricao || "Nenhuma descrição encontrada.";

    const btnAbrir = document.getElementById("btnAbrir");
    const btnFinalizar = document.getElementById("btnFinalizar");
    const finalizado = document.getElementById("finalizado");

    // abrir material
    btnAbrir.onclick = () => {
      db.materialAtual = "dia" + dia;
      saveDB(db);
      goTo("material");
    };

    // marcar como concluído
    btnFinalizar.onclick = () => {
      const db2 = loadDB();

      if (!db2.diasConcluidos.includes(dia)) {
        db2.diasConcluidos.push(dia);
      }

      if (db2.diaAtual < 30) {
        db2.diaAtual++;
      }

      saveDB(db2);

      finalizado.style.display = "block";
      btnFinalizar.style.display = "none";
    };

    // se já finalizou esse dia
    if (db.diasConcluidos.includes(dia)) {
      finalizado.style.display = "block";
      btnFinalizar.style.display = "none";
    }
  </script>

</body>

</html>
