<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seu Progresso</title>

  <link rel="stylesheet" href="../style.css">

  <style>
    body {
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
    }

    .dia {
      background: #f4f4f4;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .dia.done {
      background: #d4ffd4;
    }

    .dia.atual {
      border: 2px solid #0a66ff;
    }

    .badge {
      padding: 5px 10px;
      font-size: 13px;
      border-radius: 6px;
      color: white;
    }

    .done .badge {
      background: #1fa01f;
    }

    .pendente .badge {
      background: #ff9800;
    }

    .atual .badge {
      background: #0a66ff;
    }

    .btn-voltar {
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h1>Seu Progresso</h1>

  <div id="lista"></div>

  <button onclick="goTo('home')" class="btn-voltar">Voltar</button>

  <script type="module">
    import { loadDB, saveDB } from "../database.js";
    import { goTo } from "../navigation.js";

    window.goTo = goTo;

    function render() {
      const db = loadDB();
      const lista = document.getElementById("lista");

      const totalDias = 30;

      lista.innerHTML = "";

      for (let i = 1; i <= totalDias; i++) {
        const div = document.createElement("div");
        const concluido = db.diasConcluidos?.includes(i);
        const atual = db.diaAtual === i;

        div.className = "dia " +
          (concluido ? "done " : "pendente ") +
          (atual ? "atual" : "");

        div.innerHTML = `
          <div><strong>Dia ${i}</strong></div>
          <div class="badge">${concluido ? "Concluído" : atual ? "Hoje" : "Pendente"}</div>
        `;

        // abrir dia
        div.onclick = () => abrirDia(i);

        lista.appendChild(div);
      }
    }

    function abrirDia(dia) {
      const db = loadDB();

      // avançar apenas se for o dia atual ou anterior
      if (dia <= db.diaAtual) {
        db.materialAtual = "dia" + dia; 
        saveDB(db);
        goTo("material"); 
        return;
      }

      alert("Você ainda não chegou nesse dia.");
    }

    render();
  </script>

</body>

</html>
